<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .water-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  
  .water-effect {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.5);
    transform: scale(0);
    border-radius: 50%;
    animation: ripple 0.6s linear;
  }
  
  @keyframes ripple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<button class="water-button">
  Click Me
  <span class="water-effect"></span>
</button>
</body>
</html>
